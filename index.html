<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz game Brainy">
    <meta name="keywords" content="quiz game, trivia game, brainy">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Brainy quiz game</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!--first displaying div-->
    <div id="welcome" class=display>
        <h1> WELCOME TO QUIZ GAME </h1>
        <h2><span>&#129299</span> BRAINY <span>&#129299</span></h2>
        <form class="user-name">
            <h3 id="user-name">create your username below to start the game</h3>
            <input type="text" name="name" id="username" placeholder="Username">
        </form>
        <h4> READY..STEADY..</h4>
        <button onclick="myFunction()" class="btn" id="go">GO! </button>
    </div>
    </div>

    <!--second displaying div-->
    <div class="display" id="quiz">
        <div class="score-item">
            <p id="progressText">
                Question
            </p>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
        </div>
        <div class="score-item">
            <p id="current-score"> SCORE <span> &#128396 </span></p>
            <h1 class="main-text" id="score-number">0</h1>
        </div>
        <div id="questions">
            <h1 id="question"> Insert your question here</h1>
        </div>
        <div class="answer">
            <p id="choice_text1">1</p>
        </div>
        <div class="answer">
            <p id="choice_text2">2</p>
        </div>
        <div class="answer">
            <p id="choice_text3">3</p>
        </div>
        <div class="answer">
            <p id="choice_text4">4</p>
            <!--button to go to the next question-->
            <button id="button">NEXT QUESTION</button>
            <button onclick="myFunction1()" class="btn" id="next">SUBMIT</button>
        </div>

    </div>
    <!--third displaying div-->
    <div class="display" id="score">
        <h1 id="einstein">Let's see how much of an Einstein you are!</h1>
        <p id="number">TOTAL SCORE</p>
        <button onclick="myFunction2()" class="btn" id="back_btn">TRY AGAIN</button>
        <button onclick="myFunction3()" class="btn" id="start_btn">START NEW GAME</button>
    </div>
    <script src="assets/css/js/game.js"></script>
</body>

</html>
