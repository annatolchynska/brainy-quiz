<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/game.css">
    <title>Brainy quiz game</title>
</head>

<body>
    <div class="game">
        <div class="hud-item">
            <p id="progressText" class="hud-prefix">
                Question
            </p>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
        </div>
        <div class="hud-item">
            <p class="hud-prefix"> SCORE <span> &#128396</span></p>
            <h1 class="main-text" id="score-number">0</h1>
        </div>

        <h1 id="question"> Insert your question here</h1>

        <div class="choice">
            <p id="choice_text1" data-number="1">Choice 1</p>
        </div>
        <div class="choice">
            <p id="choice_text2" data-number="2">Choice 2</p>
        </div>
        <div class="choice">
            <p id="choice_text3" data-number="3">Choice 3</p>
        </div>
        <div class="choice">
            <p id="choice_text4" data-number="4">Choice 4</p>
        </div>
    </div>
    <script src="/assets/css/js/game.js"></script>
</body>

</html>
