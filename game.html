<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/game.css">
    <title>Brainy quiz game</title>
</head>

<body>
    <div class="quiz" id="quiz">
        <div class="score-item">
            <p id="progressText">
                Question
            </p>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
        </div>
        <div class="score-item">
            <p id="current-score"> SCORE <span> &#128396</span></p>
            <h1 class="main-text" id="score-number">0</h1>
        </div>
        <div id="questions">
            <h1 id="question"> Insert your question here</h1>
        </div>
        <div class="answer">
            <p id="choice_text1">1</p>
        </div>
        <div class="answer">
            <p id="choice_text2">2</p>
        </div>
        <div class="answer">
            <p id="choice_text3">3</p>
        </div>
        <div class="answer">
            <p id="choice_text4">4</p>
        </div>
        <div>
            <input id="button" type="button" value="SUBMIT!">
        </div>
    </div>
    <script src="/assets/css/js/game.js"></script>
</body>

</html>
