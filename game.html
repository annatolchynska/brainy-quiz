<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/game.css">
    <title>Brainy quiz game</title>
</head>

<body>
    <section class="game">
        <div class="hud-item">
            <p id="progressText" class="hud-prefix">
                Question
            </p>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
        </div>
        <div class="score">
            <p class="score"> SCORE <span> &#128396</span></p>
            <h1 id="score-number">0</h1>
        </div>
        <div id="question">
            <h1>What is the answer to this question?</h1>
        </div>
        <div class="choice">
            <p class="choice-text">choice</p>
        </div>
        <div class="choice">
            <p class="choice-text">B</p>
        </div>
        <div class="choice">
            <p class="choice-text">C</p>
        </div>
        <div class="choice">
            <p class="choice-text">D</p>
        </div>
    </section>
    <script src="/assets/css/js/game.js"></script>
</body>

</html>
